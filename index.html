    <style>
      body {
        background-color: #0B0B0F;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        /* Prevent elastic scrolling on iOS which can look glitchy with custom scroll */
        overscroll-behavior-y: none; 
      }
      
      /* Optimized Noise Texture - Replaced heavy SVG filter with CSS pattern */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Lightweight base64 noise pattern */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        opacity: 0.04; 
        pointer-events: none;
        z-index: 9999;
        /* Hardware acceleration hint */
        transform: translateZ(0);
      }

      .glass-card {
        background: rgba(20, 20, 30, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        /* Removed 'will-change: transform' to prevent mobile memory crash */
      }
      .glass-card:hover {
        background: rgba(30, 30, 45, 0.8);
        border: 1px solid rgba(139, 92, 246, 0.3);
        box-shadow: 0 0 40px rgba(139, 92, 246, 0.15);
        transform: translateY(-5px);
      }
      .text-gradient {
        background: linear-gradient(to right, #ffffff, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Ripple Effect */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Badge Shake */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .hover-shake:hover {
        animation: shake 0.4s ease-in-out;
      }

      /* Performance Optimization Class */
      /* Only use on specific heavy elements, not globally */
      .will-change-transform {
        /* will-change: transform; - Disabled globally to save memory on mobile */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0B0F;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
